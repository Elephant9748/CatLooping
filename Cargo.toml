[dependencies]
base64-stream = "4.0.0"
chrono = "0.4.41"
cipha = "0.1.0"
colored = "3.0.0"
eff-wordlist = "1.0.3"
hex = "0.4.3"
image = "0.25.6"
openssl = { version = "0.10.72", features = ["vendored"] }
